<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="form-task">
  <template>
    <style>
      :host {
        display: block;
        font-size: 15px;
        font-weight: 300;
        
        --primary-color: #3f51b5;
        --secondary-color: #ccc;

        --task-input:{
            width: 100%;
            margin: 5px 0px;
            border-radius: 4px;
            font-size: 20px;
          }
      }
      

      .task-form {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
      }
      
      
      .task-input {
        border: 1px solid var(--secondary-color);
        height: 35px;
        @apply --task-input;
      }
      
      .task-input:focus {
        outline: none;
        border: 3px solid var(--primary-color);
      }

      .task-button {
        max-width: 75px;
        height: 38px;
        margin-left: auto;
        background-color: var(--primary-color);
        border-radius: 4px;
        border: 1px solid var(--secondary-color);
        cursor: pointer;
        color: #ffffff;
      }

      .task-button:hover {
        border: 2px solid black;
      }

      @media (min-width: 600px) {
        .task-form {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }

        .task-input {
          margin: 5px;
        }
      }
    </style>
    <form class="task-form" on-submit="onSubmit">
      <label for="task-input" class="task-label">Task</label>
      <input type="text" name="task-input" class="task-input" value="{{_description::input}}">
      <button type="submit" class="task-button">Aceptar</button>
    </form>
  </template>

  <script>
    /**
     * `form-task`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormTask extends Polymer.Element {
      static get is() { return 'form-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'form-task'
          }
        };
      }
    }

    window.customElements.define(FormTask.is, FormTask);
  </script>
</dom-module>
